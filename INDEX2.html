
<!DOCTYPE html>
<html>
<head>
	<title>Hangman: THe Game</title>
	<link rel="stylesheet" type="text/css" href="RESET2.css">
	<link rel="stylesheet" type="text/javascript" href="GAME2.js">
	<link rel="stylesheet" type="text/css" href="STYLE2.css">
</head>
<body>
	<!--Background-->
<div class="container">
		<!--Title-->

		<header class="jumbotron text-center">
			<img src="TITLE3.png" height=250px width=100% class="title">
		<!--Buttons-->
			<div class="text-center">
				<button class="btn btn-warning btn theme-button"><span class="glyphicon glyphicon-music"></span>Theme Music!</button>
				<button class="btn btn-warning btn pause-button"><span class="glyphicon glyphicon-pause"></span>Pause</button>	
		</header>	
		<!--Panel-->
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
			<div class="panel-heading">
			<h3>I Would Tell You A Chemistry Joke... But All The Good Ones <img src="AR2.jpg" height=150px width=150px float=right>!!!</h3>
		
		</div>
		</div>
			
	</div>
		

<div class="row">
<!-- Other Panel-->
<div class="col-lg-6">		
	<div class="panel panel-default">
		<div class="panel-body">
			Guess the Word:<span id="wordToGuess"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Wrong Guesses: <span id="wrongGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Guesses Left: <span id="numGuesses"></span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Win Counter: <span id="winCounter">0</span>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-body">
			Loss Counter:<span id="lossCounter">0</span>
		</div>
	</div>
</div>
</div>
</div>
<script type="text/javascript"></script>
</body>
</html>
